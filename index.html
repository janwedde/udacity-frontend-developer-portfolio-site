<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Welcome to My Portfolio Page</title>
  </head>
  <body>

    <header>
      <div class="header_inner">
        <img class="header_logo" src="./img/logo.svg" alt="A sharpe U">
        <div class="header_text">
          <h1 class="header_name">Jan Weddehage</h1>
          <h2 class="header_title">Front-End Ninja</h2>
        </div>
      </div>
    </header>

    <main>
      <section class="content">

        <article class="hero">
          <div class="ratio_box">
            <div class="ratio_box_content">
              <picture>
                <source
                  media="(min-width: 881px)"
                  srcset="./img/hero_large_1x.jpg 1x, ./img/hero_large_2x.jpg 2x">
                <source
                  media="(min-width: 650px)"
                  srcset="./img/hero_medium_1x.jpg 1x, ./img/hero_medium_2x.jpg 2x">
                <img src="./img/hero_small.jpg" alt="Guy in front of Code">
              </picture>
            </div>
          </div>
        </article>

        <article class="featured_work">
          <h2 class="featured_title">Featured Work</h2>

            <div class="featured_appify">
              <div class="ratio_box -tv">
                <div class="ratio_box_content">
                  <picture>
                    <source
                      media="(min-width: 881px)"
                      srcset="./img/appify_large_1x.jpg 1x, ./img/appify_large_2x.jpg 2x">
                    <source
                      media="(min-width: 650px)"
                      srcset="./img/appify_medium_1x.jpg 1x, ./img/appify_medium_2x.jpg 2x">
                    <img class="featured_work_img" src="./img/appify_small.jpg" alt="Appify Logo">
                  </picture>
                </div>
              </div>
                <h3 class="featured_work_title">Appify</h3>
                <p class="featured_work_url">https://github.com/udacity/Appify/</p>
            </div>

            <div class="featured_sunflower">
              <div class="ratio_box -tv">
                <div class="ratio_box_content">
                  <picture>
                    <source
                      media="(min-width: 881px)"
                      srcset="./img/sunflower_large_1x.jpg 1x, ./img/sunflower_large_2x.jpg 2x">
                    <source
                      media="(min-width: 650px)"
                      srcset="./img/sunflower_medium_1x.jpg 1x, ./img/sunflower_medium_2x.jpg 2x">
                    <img class="featured_work_img" src="./img/sunflower_small.jpg" alt="Sunflower Logo">
                  </picture>
                </div>
              </div>
            <h3 class="featured_work_title">Sunflower</h3>
              <p class="featured_work_url">https://github.com/udacity/Sunflower/</p>
            </div>

            <div class="featured_bokeh">
              <div class="ratio_box -tv">
                <div class="ratio_box_content">
                  <picture>
                    <source
                      media="(min-width: 881px)"
                      srcset="./img/bokeh_large_1x.jpg 1x, ./img/bokeh_large_2x.jpg 2x">
                    <source
                      media="(min-width: 650px)"
                      srcset="./img/bokeh_medium_1x.jpg 1x, ./img/bokeh_medium_2x.jpg 2x">
                    <img class="featured_work_img" src="./img/bokeh_small.jpg" alt="Bokeh Logo">
                  </picture>
                </div>
              </div>
            <h3 class="featured_work_title">Bokeh</h3>
              <p class="featured_work_url">https://github.com/udacity/Bokeh/</p>
            </div>

        </article>
      </section>
    </main>

  </body>
</html>
